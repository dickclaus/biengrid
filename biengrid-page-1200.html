<!doctype html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>BienGrid - 12 Columns Fluid CSS Grid System</title>

	<meta name="viewport" content="width=device-width"/>

	<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

	<link href='http://fonts.googleapis.com/css?family=Quattrocento' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/biengrid.css" />

	<style>
		body {
			margin-top: 20px;
      margin-left: 0;
      margin-right: 0;
		}

		.col1, .col2, .col3, .col4, .col5, .col6, .col7, .col8, .col9, .col10, .col11, .col12 {
			background: #801255;
			color: #fff;
			margin-bottom: 20px;
			text-align: center;
			padding: 20px 0;
		}

    .red {
      background: #f00;
    }

		@media all and (max-width: 768px) {
			.onerow {
				margin: 0 0 100px;
			}
		}
	</style>
</head>

	<body>

		<div class="grid">

			<div class="onerow">
				<div class="col1">col1</div>
				<div class="col1">col1</div>
				<div class="col1">col1</div>
				<div class="col1">col1</div>
				<div class="col1">col1</div>
				<div class="col1">col1</div>
				<div class="col1">col1</div>
				<div class="col1">col1</div>
				<div class="col1">col1</div>
				<div class="col1">col1</div>
				<div class="col1">col1</div>
				<div class="col1 last">col1</div>
			</div>

			<div class="onerow">
				<div class="col2">col2</div>
				<div class="col2">col2</div>
				<div class="col2">col2</div>
				<div class="col2">col2</div>
				<div class="col2">col2</div>
				<div class="col2 last">col2</div>
			</div>

			<div class="onerow">
				<div class="col3">col3</div>
				<div class="col3">col3</div>
				<div class="col3">col3</div>
				<div class="col3 last">col3</div>
			</div>

			<div class="onerow">
				<div class="col4">col4</div>
				<div class="col4">col4</div>
				<div class="col4 last">col4</div>
			</div>

			<div class="onerow">
				<div class="col6">col6</div>
				<div class="col6 last">col6</div>
			</div>

			<div class="onerow">
				<div class="col1">col1</div>
				<div class="col11 last">col11</div>
			</div>

			<div class="onerow">
				<div class="col2">col2</div>
				<div class="col10 last">col10</div>
			</div>

			<div class="onerow">
				<div class="col3">col3</div>
				<div class="col9 last">col9</div>
			</div>

			<div class="onerow">
				<div class="col4">col4</div>
				<div class="col8 last">col8</div>
			</div>

			<div class="onerow">
				<div class="col5">col5</div>
				<div class="col7 last">col7</div>
			</div>

			<div class="onerow">
				<div class="col6">col6</div>
				<div class="col6 last">col6</div>
			</div>

			<div class="onerow">
				<div class="col7">col7</div>
				<div class="col5 last">col5</div>
			</div>

			<div class="onerow">
				<div class="col8">col8</div>
				<div class="col4 last">col4</div>
			</div>

			<div class="onerow">
				<div class="col9">col9</div>
				<div class="col3 last">col3</div>
			</div>

			<div class="onerow">
				<div class="col10">col10</div>
				<div class="col2 last">col2</div>
			</div>

			<div class="onerow">
				<div class="col11">col11</div>
				<div class="col1 last">col1</div>
			</div>

			<div class="onerow">
				<div class="col12">col12</div>
			</div>

      <div class="onerow">
        <div class="col6">
          col6
        </div>
        <div class="col6 last">
          <div class="grid">
            <div class="onerow">
              <div class="col6 red">col6</div>
              <div class="col6 red last">col6</div>
            </div>
          </div>
        </div>
      </div>

      <div class="onerow">
        <div class="col6">
          <div class="grid">
            <div class="onerow--nopadding">
              <div class="col6 red">col6</div>
              <div class="col6 red last">col6</div>
            </div>
          </div>
        </div>
        <div class="col6 last">
          col6
        </div>
      </div>
		</div>

	</body>

</html>
